<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto Talento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <!-- Encabezado principal -->
    <header class="header">
        <div class="logo">
            <img src="assets/logo.jpg" alt="Logo" class="logo-img">
            <h1>Instituto Talento</h1>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#cursos" class="active">Cursos</a></li>
                <li><a href="#materiales">Materiales</a></li>
                <li><a href="#usuarios">Usuarios</a></li>
                <li><a href="#calificaciones">Notas</a></li>
            </ul>
        </nav>
        <div class="user">
            <span>Admin</span>
            <button id="btnSalir">Salir</button>
        </div>
    </header>

    <!-- Contenido principal -->
    <main>
        <!-- Cursos -->
        <section id="cursos" class="section active">
            <h2>Gesti√≥n de Cursos</h2>
            <button id="btnNuevoCurso">+ Nuevo Curso</button>
            <div id="listaCursos"></div>
        </section>

        <!-- Materiales -->
        <section id="materiales" class="section">
            <h2>Materiales</h2>
            <select id="cursoMateriales">
                <option value="">Seleccionar curso</option>
            </select>
            <div id="listaMateriales"></div>
        </section>

        <!-- Usuarios -->
        <section id="usuarios" class="section">
            <h2>Usuarios</h2>
            <button id="btnDocente">Asignar Docente</button>
            <button id="btnEstudiante">Matricular Estudiante</button>
            
            <!-- Formulario de registro de estudiantes -->
            <div id="formularioEstudiante" class="formulario-contenedor">
                <h3>Registro de Estudiantes</h3>
                <form class="formulario" id="formulario">
                    <!-- Campos del formulario -->
                </form>
            </div>
            
            <div id="docentes"></div>
            <div id="estudiantes"></div>
        </section>

        <!-- Calificaciones -->
        <section id="calificaciones" class="section">
            <h2>Calificaciones</h2>
            <select id="cursoNotas">
                <option value="">Seleccionar curso</option>
            </select>
            <div id="listaNotas"></div>
            <button id="btnCertificados">Generar Certificados</button>
        </section>
    </main>

    <!-- Modal para formulario de cursos -->
    <div id="modal" class="modal">
        <div class="modal-contenido">
            <h3 id="tituloModal">Nuevo Curso</h3>
            <form id="formCurso">
                <!-- Campos del formulario de cursos -->
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
